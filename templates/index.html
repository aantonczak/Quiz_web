<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QUIZ</title>
</head>
    <body>
        <h1>Quiz</h1>
        <p>
            {% for message in get_flashed_messages() %}
                {{ message }}
            {% endfor %}
        </p>

        <form method="POST">
            {% for p in pytania %}
                <p>
                    {{ p.pytanie }}
                    <br>
                    {% set pnr = loop.index0 %}
                    {% for o in p.odpowiedzi %}
                        <label>
                            <input type="radio" value="{{ o }}" name="{{ pnr }}">
                            {{ o }}
                        </label>
                        <br>
                    {% endfor %}
                </p>
            {% endfor %}
            <button type="submit">Sprawd≈∫ odpowiedzi</button>
        </form>
    </body>
</html>
